<!doctype html>
<script>
    function disableButton() {
        var btn = document.getElementById('btn');
        btn.disabled = true;
        btn.innerText = 'Waiting...'
        resptext0.innerText = 'Waiting...'
    }
</script>
<html>
    <head>
        <title>AI test 0.1</title>
    </head>
    <body>
        <div style="width: 100%;">
                <div style="width: 50%; float: left;">
                    <form action="index" method="POST" onsubmit='disableButton()'>
                        <h1>Credentials</h1>
                        INFERENCE_URL: <input type="text" id="INFERENCE_URL" name="INFERENCE_URL" value = "">
                        <br>INFERENCE_KEY: <input type="text" id="INFERENCE_KEY" name="INFERENCE_KEY" value = "">
                        <br>INFERENCE_MODEL_ID: <input type="text" id="INFERENCE_MODEL_ID" name="INFERENCE_MODEL_ID" value = "">
                        <h1>Definitions</h1>
                        <textarea rows=3 cols=80 name="definitions" style="width: 80%;">Define a code as a concept that appears at multiple points in the text, where it has a similar meaning but possibly different wording; the code is labeled as the abstracted meaning of the text. A code should have a specific valence - use different codes for positive and negative attitudes towards similar concepts."</textarea>
                        <h1>Data</h1>
                        <textarea rows=3 cols=80 name="data" style="width: 80%;">The following text contains interview transcripts. The symbol ### indicates where a new participant transcript begins. The participant identifier is given after the ### symbol. ### Participant 1. I like oranges, but not pears. ### Participant 2. I like apples, but not pears. ### Participant 3. I dislike apples and pears.</textarea>
                        <h1>Query</h1>
                        <textarea rows=3 cols=80 name="query" style="width: 80%;">What attitudes do the participants express?</textarea>
                        <p><input type="radio" id="Forget" name="Forget" value="valForget">Forget prior conversation</p>
                        <p><button id='btn'>Submit</button></p>
                    </form>
                </div>
                <div style="margin-left: 50%;">
                    <h1>Response</h1>
                    <div id ='resptext0' style="white-space: pre-wrap;">{{ response }}</div>
                    <p><hr></p>
                </div>
            </div>
    </body>
</html>
